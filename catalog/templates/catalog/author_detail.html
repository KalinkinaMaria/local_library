{% extends "base.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p> {{ author.str_date }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
    <b><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.count_instanses}})</b>
    <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
